<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

<body>
    <header>
        <!-- Logo -->
        <div class="header">
            <a href="../index.html">

                </div>
            </a>
            <div class="header__logo">
                <a href="../index.html">
                    <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
        </div>
    </header>
    <!-- Picture -->
    <div class="picture">
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du plat La palette du gout" class="picture__food">

    <section id="menu">
        <div class="menu__heading">
            <h1 class="menu__title">À la française</h1>
            <div class="menu__heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="starter">
            <div class="starter__title">
                <h2>ENTRÉES</h2>
